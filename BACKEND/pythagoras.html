<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagoras Calculation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pythagoras Calculation</h1>
  <form id="pythagorasForm">
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" name="sideA" required>
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" name="sideB" required>
    <button type="submit">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('pythagorasForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const sideA = parseFloat(document.getElementById('sideA').value);
      const sideB = parseFloat(document.getElementById('sideB').value);
      const hypotenuse = Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));
      document.getElementById('result').innerText =
        `Hypotenuse: ${hypotenuse.toFixed(2)}`;
    });
  </script>
</body>
</html>
