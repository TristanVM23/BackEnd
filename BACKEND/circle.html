<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Circle Calculation</h1>
  <form id="circleForm">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" name="radius" required>
    <button type="submit">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('circleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const radius = parseFloat(document.getElementById('radius').value);
      const area = Math.PI * Math.pow(radius, 2);
      const circumference = 2 * Math.PI * radius;
      document.getElementById('result').innerText =
        `Area: ${area.toFixed(2)}, Circumference: ${circumference.toFixed(2)}`;
    });
  </script>
</body>
</html>
